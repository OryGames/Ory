<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Browser Detector</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        video {
            display: block;
            border-radius: 8px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
        }

        button:disabled {
            background: #ccc;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>

<body>
    <h1>YOLOv8 Browser Detector</h1>
    <div class="container">
        <video id="webcam" width="640" height="640" autoplay playsinline muted></video>
        <canvas id="output" width="640" height="640"></canvas>
    </div>

    <div class="controls">
        <button id="loadModelBtn">Load Model</button>
        <button id="startCamBtn" disabled>Start Webcam</button>
    </div>
    <div id="status">Status: Waiting to load model...</div>

    <script src="script.js"></script>
</body>

</html>
